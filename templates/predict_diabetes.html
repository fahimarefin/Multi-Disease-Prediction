{%load static%}
<!DOCTYPE html>
<html lang="en">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Predict Image</title>
    <head>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    
    <style>
      body {
        font-family: 'Times New Roman', Times, serif;
        background-color: #f8f9fa;
      }
  
      .navbar {
        background-color: #343a40;
      }
  
      .navbar-brand img {
        max-height: 40px;
      }
  
      .navbar-dark .navbar-toggler-icon {
        background-color: #ffffff;
      }
  
      .navbar-dark .navbar-toggler {
        border-color: #ffffff;
      }
  
      .navbar-nav a {
        color: #ffffff;
        margin-right: 15px;
      }
  
      .navbar-nav a:hover {
        color: #17a2b8;
      }
  
      .container {
        margin-top: 10px;
      }
  
      h2 {
        color: #343a40;
      }
  
      .custom-file {
        margin-bottom: 20px;
      }
  
      .custom-file input {
        cursor: pointer;
      }
  
      .custom-file-upload {
        border: 1px solid #ccc;
        display: inline-block;
        padding: 6px 12px;
        cursor: pointer;
      }
  
      .btn-primary {
        background-color: #007bff;
        border-color: #007bff;
      }
  
      .btn-primary:hover {
        background-color: #0056b3;
        border-color: #0056b3;
      }
    </style>
  </head>
  <body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
      <div class="container">
        <a class="navbar-brand" href="#">
          <img src="{% static 'img/ani.png' %}" alt="Company Logo" class="logo-image rounded-circle">
          Multi Disease Prediction
        </a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
          <ul class="navbar-nav ml-auto">
            <li class="nav-item">
              <a class="nav-link" href="{% url 'index' %}"><h4>Home </h4></a>      
            </li>
            <li class="nav-item">
              <a class="nav-link" href="{% url 'predict_image' %}"><h4>Kidney Disease Prediction </h4></a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="{% url 'predict_diabetes' %}"> <h4>Diabetes Disease Prediction </h4></a>
            </li>
          </ul>
        </div>
      </div>
    </nav>

  <div class="container">
    <h2 class="mb-4 text-primary">Diabetes Prediction</h2>

    <form action="{% url 'predict_diabetes' %}" method="post" id="healthForm">
      {% csrf_token %}
        <div class="form-group">
            <label for="age">Age:</label>
            <input type="number" class="form-control" id="age" name="age" required>
        </div>

        <div class="form-group">
            <label>Hypertension:</label>
            <div class="form-check form-check-inline">
                <input class="form-check-input" type="radio" name="hypertension" value="yes"> Yes
            </div>
            <div class="form-check form-check-inline">
                <input class="form-check-input" type="radio" name="hypertension" value="no"> No
            </div>
        </div>

        <div class="form-group">
            <label>Heart Disease:</label>
            <div class="form-check form-check-inline">
                <input class="form-check-input" type="radio" name="heart_disease" value="yes"> Yes
            </div>
            <div class="form-check form-check-inline">
                <input class="form-check-input" type="radio" name="heart_disease" value="no"> No
            </div>
        </div>

        <div class="form-group">
            <label for="bmi">BMI:</label>
            <input type="number" step="0.01" class="form-control" id="bmi" name="bmi" required>
        </div>

        <div class="form-group">
            <label for="hba1c">HbA1c Level:</label>
            <input type="number" step="0.1" class="form-control" id="hba1c" name="hba1c" required>
        </div>

        <div class="form-group">
            <label for="bloodGlucose">Blood Glucose Level:</label>
            <input type="number" class="form-control" id="bloodGlucose" name="bloodGlucose" required>
        </div>

        <div class="form-group">
            <label for="gender">Select Gender:</label>
            <select class="form-control" id="gender" name="gender">
                <option value="Female">Female</option>
                <option value="Male">Male</option>
                <option value="Other">Other</option>
            </select>
        </div>

        <div class="form-group">
            <label for="smoking_history">Smoking History:</label>
            <select class="form-control" id="smoking_history" name="smoking_history">
                <option value="never">Never</option>
                <option value="No Info">No Info</option>
                <option value="current">Current</option>
                <option value="former">Former</option>
                <option value="ever">Ever</option>
                <option value="not current">Not Current</option>
            </select>
        </div>
<!-- Change the button type from "button" to "submit" and add the ID "submitBtn" -->
<button type="submit" class="btn btn-primary" id="submitBtn">Submit</button>

    </form>
  </div>

<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.2/dist/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
<script>
  $(document).ready(function () {
    $('#healthForm').submit(function (event) {
        // Prevent the default form submission
        event.preventDefault();

        // Check form validity
        if (this.checkValidity()) {
            // Submit the form
            this.submit();
        } else {
            // Display an alert if the form is not valid
            alert('Please fill in all fields.');
        }
    });
});
</script>


</body>
</html>
