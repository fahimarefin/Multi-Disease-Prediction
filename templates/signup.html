{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta content="width=device-width, initial-scale=1.0" name="viewport">
  <title>Multi Disease Prediction</title>
  <meta content="" name="description">
  <meta content="" name="keywords">
  <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
  <link href="{% static 'css/signup.css' %}" rel="stylesheet">
  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
  <script src="{% static 'js/signup.js' %}"></script>
</head>

<body>
  <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="container">
      <a class="navbar-brand" href="#">
        <img src="{% static 'img/ani.png' %}" alt="Company Logo" class="logo-image rounded-circle" style="max-height: 40px;">
        Multi Disease Prediction
      </a>
      <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav ml-auto">
          <li class="nav-item">
            <a class="nav-link" href="{% url 'index' %}">Home</a>
          </li>
          
          <li class="nav-item">
            <a class="nav-link" href="{% url 'login' %}>Log In</a>
          </li>
        </ul>
      </div>
    </div>
  </nav>
  {% for message in messages %}
  <div class="alert alert-{{ message.tags }} alert-dismissible fade show" role="alert">
      <strong>Message:</strong> {{ message }}
      <button type="button" class="close" data-dismiss="alert" aria-label="Close">
  <span aria-hidden="true">&times;</span>
</button>
  </div>
  {% endfor %}

  <section class="h-100 bg-white">
    <div class="container py-5 h-100">
      <div class="row d-flex justify-content-center align-items-center h-100">
        <div class="col">
          <div class="card card-registration my-4">
            <div class="row g-0">
              <div class="col-xl-6 d-none d-xl-block">
                <img src="{% static 'img/ani.png' %}" alt="Sample photo" class="img-fluid" style="border-top-left-radius: .25rem; border-bottom-left-radius: .25rem; height: 100%;">
              </div>
              <div class="col-xl-6">
                <div class="card-body p-md-5 text-black">
                  <h3 class="mb-5 text-uppercase">Registration Form</h3>
                  <form method="post" action="{% url 'signup' %}" enctype="multipart/form-data">
                    {% csrf_token %}

                    <div class="form-group">
                      <label for="fname">First Name:</label>
                      <input type="text" id="fname" name="fname" class="form-control" required autocomplete="off">
                    </div>
                    <div class="form-group">
                      <label for="lname">Last Name:</label>
                      <input type="text" id="lname" name="lname" class="form-control" required autocomplete="off">
                    </div>
                    <div class="form-group">
                      <label for="email">Email:</label>
                      <input type="email" id="email" name="email" class="form-control" required autocomplete="off">
                    </div>

                    <div class="form-group">
                      <label for="password">Password:</label>
                      <input type="password" id="password" name="password" class="form-control" required>
                    </div>
                    <div class="form-group">
                      <label for="dob">Date of Birth:</label>
                      <input type="date" id="dob" name="dob" class="form-control" required>
                    </div>
                    <div class="form-group">
                      <label>Gender:</label>
                      <div class="form-check">
                        <input type="radio" id="male" name="gender" value="Male" class="form-check-input" required>
                        <label class="form-check-label" for="male">Male</label>
                      </div>
                      <div class="form-check">
                        <input type="radio" id="female" name="gender" value="Female" class="form-check-input" required>
                        <label class="form-check-label" for="female">Female</label>
                      </div>
                    </div>
                    <div class="form-group">
                      <label for="mobile">Mobile Number:</label>
                      <input type="text" id="mobile" name="mobile" class="form-control" required>
                    </div>

                    <div class="form-group">
                      <label for="profile_picture" style="font-weight: bold; color: #333;">Choose Profile Picture:</label>
                      <div style="display: flex; align-items: center;">
                          <input type="file" name="profile_picture" id="profile_picture" style="display: none;" onchange="updateFileName()">
                          <label for="profile_picture" style="cursor: pointer; margin-left: 10px; padding: 8px 12px; background-color: #007bff; color: #fff; border-radius: 5px;">Select File:</label>
                          <span id="file-name" style="margin-left: 10px;"></span>
                      </div>
                    <br>

                    <button type="submit" class="btn btn-primary btn-block">Register</button>
                  </form>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </section>

</body>

</html>
